<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script src="./js/data.js" defer></script>
    <script src="./js/app.js" defer></script>
    <title>Better movies</title>
  </head>
  <body>
    <div class="app">
      <aside>
        <ul>
          <li>Trending</li>
          <li>Popular</li>
          <li>Top Rated</li>
        </ul>
      </aside>

      <div class="main">
        <nav>
          <label class="input-group mb-3">
            <input id="input-field" type="text" placeholder="Search Movie" />
          </label>
        </nav>
        <div class="tag-container">
          <p id="trending-button">Trending</p>
          <p id="popular-button">Popular</p>
          <p id="topRated-button">Top Rated</p>
        </div>
        <div class="movies-container">
          
        </div>
        <div class="page-container">
        </div>
      </div>

      <div id="aside-movie">
        <img
          id="close-button"
          width="48"
          height="48"
          src="https://img.icons8.com/fluency/48/close-window--v1.png"
          alt="close-window--v1" />
        </div>
      </div>
      
    </div>
    
  </body>
</html>
